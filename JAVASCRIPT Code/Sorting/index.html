    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting in decending order</title>

</head>
<body>

    <h1> sorting of an array in descending order.</h1>
    

    <script>
 function Sortdecending(arr) {
  const n = arr.length;
  let swapped;

  do {
    swapped = false;
    for (let i = 0; i < n - 1; i++) {
      if (arr[i] < arr[i + 1]) {
        
        const temp = arr[i];
        arr[i] = arr[i + 1];
        arr[i + 1] = temp;
        swapped = true;
      }
    }
  } while (swapped);

  return arr;
}


const unsortedArray = [64, 34, 25, 12, 22, 11, 90];
const sortedArray = Sortdecending(unsortedArray);
console.log(sortedArray); 


    </script>
</body>
</html>
